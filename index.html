<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - India</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input {
            padding: 0.5rem;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .weather-info {
            display: none;
            margin-top: 1rem;
        }

        .weather-info h2 {
            font-size: 2rem;
            color: #333;
        }

        .weather-info p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            input {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App - India</h1>
        <div class="input-container">
            <input type="text" id="city" placeholder="Enter city name...">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info" class="weather-info">
            <!-- Weather info will be displayed here -->
        </div>
    </div>

    <script>
        const apiKey = '43ec1d609a94883937d68d68449d6739'; // Replace with your OpenWeatherMap API key

        // Function to fetch weather data
        function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert("Please enter a city.");
                return;
            }

            const url = https://api.openweathermap.org/data/2.5/weather?q=${city},in&appid=${apiKey}&units=metric;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === "404") {
                        alert("City not found!");
                        return;
                    }

                    const weather = data.weather[0].description;
                    const temp = data.main.temp;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;
                    const minTemp = data.main.temp_min;
                    const maxTemp = data.main.temp_max;
                    const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                    const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();

                    const weatherInfo = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p><strong>Weather:</strong> ${weather}</p>
                        <p><strong>Temperature:</strong> ${temp}째C</p>
                        <p><strong>Feels Like:</strong> ${data.main.feels_like}째C</p>
                        <p><strong>Min Temperature:</strong> ${minTemp}째C</p>
                        <p><strong>Max Temperature:</strong> ${maxTemp}째C</p>
                        <p><strong>Humidity:</strong> ${humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
                        <p><strong>Sunrise:</strong> ${sunrise}</p>
                        <p><strong>Sunset:</strong> ${sunset}</p>
                    `;

                    document.getElementById('weather-info').innerHTML = weatherInfo;
                    document.getElementById('weather-info').style.display = "block";
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    alert("An error occurred while fetching weather data.");
                });
        }
    </script>
</body>
</html>
